
  <h1 class="page-title"> 
    Sliding panels
  </h1>

  <button class="btn-toggle" ng-click="collapsed=!collapsed" ng-init="collapsed=false">toggle all</button>

    
  <div class="slider" ng-class="{collapsed:collapsed}">
    <h1>slider</h1>
  </div>



  <div class="slider slide-right" ng-class="{collapsed:collapsed}">
    <h1>slider slide-right</h1>
  </div>


  <div class="slider slide-up slide-fade" ng-class="{collapsed:collapsed}">
    <h1>slider slide-up slide-fade</h1>
  </div>


  <div class="slider slide-down slide-fade" ng-class="{collapsed:collapsed}">
    <h1>slider slide-down slide-fade</h1>
  </div>
